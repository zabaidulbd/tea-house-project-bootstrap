<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/b247b1a87d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- header section -->
    <header>
        <div class="container my-5 position-relative">
            <div class="row">
                <div class="col-md-6">
                    <H1 class="display-1 fw-bold">It's good
                        tea time at The Tea House</H1>
                    <P>Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</P>
                    <button class="btn btn-primary">Explore more</button>
                </div>
                <div class="col-md-6">
                    <img src="images/banner.png" alt="">
                </div>
            </div>
            <div class="d-flex w-25 bg-dark-subtle p-3 position-absolute bottom-0 start-50 rounded">
                <div>
                    <i class="fa-solid fa-star fa-2x text-warning pe-2"></i>
                </div>
                <div>
                    <p class="fw-bold h3">5.00</p>
                    <p class="h3">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>

    </header>

    <!-- main section -->
    <main>
        <section class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="bg-dark-subtle h-50 rounded-3">
                    </div>
                    <div class="bg-danger text-center mt-3 pt-5 pb-5 rounded-3">
                        <img src="images/fresh-2.png" alt="">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="bg-danger text-center pt-5 pb-5 rounded-3">
                        <img src="images/fresh-1.png" alt="">
                    </div>
                    <div class="bg-dark-subtle h-50 mt-4 rounded-3">
                    </div>
                </div>
            </div>
        </section>
        <section>

        </section>
    </main>
    <!-- footer section -->
    <footer>

    </footer>






    <!-- bs js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
